{% extends "base.html" %}
{% load rest_framework %}
{% load bootstrap5 %}

{% block content %}

<div class="container my-5 py-5">
    <div class="row">
        <div class="row justify-content-md-center">
            <div class="col-lg-6">
                <div class="card" id="basic-info">
                    <div class="card-header mt-0">
                        <h5>Phone number confirmation</h5>
                    </div>
                    <div class="card-body pt-0">
                        <form role="form" method="POST" autocomplete="off">
                            <div class='row mt-2'>
                                {% csrf_token %}
                                <p>Input code {{ auth_code }}</p>
                                <p>{{ message }}</p>
                                <input name="auth_code">
                            </div>
                            <button class="btn btn-outline-success btn-md float-end mt-2 mb-0 mx-2" type="submit">
                                Confirm
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
